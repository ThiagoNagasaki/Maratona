<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Logo Aqui</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">Select Bank</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card entrada">
                <h3>Entradas</h3>
                <p>R$ 10.000,00</p>
            </div>

            <div class="card saida">
                <h3>Saídas</h3>
                <p>R$ 18.000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>- R$ 8.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class ="descricao">Aluguel</td>
                        <td class="gasto">- R$ 8.000,00</td>
                        <td class="data">20/01/2021</td>
                    </tr>

                    <tr>
                        <td class ="descricao">Salário</td>
                        <td class="recebimento">R$ 10.000,00</td>
                        <td class="data">23/01/2021</td>
                    </tr>

                    <tr>
                        <td class ="descricao">Aulas De Voo</td>
                        <td class="gasto">- R$ 10.000,00</td>
                        <td class="data">26/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Select Bank</p>
    </footer>
</body>

</html>
